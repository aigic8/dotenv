# Catpuccin Mocha Theme
# https://github.com/catppuccin/alacritty/blob/main/catppuccin-mocha.yml

# Modified:
# changed base from #1E1E2E to #171717
# changed surface2 from #585B70 to #9A9A9A

colors:
    primary:
        background: "#171717" # base
        foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

    # Cursor colors
    cursor:
        text: "#171717" # base
        cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
        text: "#171717" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#171717" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#171717" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#171717" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#171717" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#171717" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#171717" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#9A9A9A" # surface2
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }
